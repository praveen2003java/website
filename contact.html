        .contact-card {

        }

        .contact-card .icon-container {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 100px;
            height: 100px;
            background-color: #f1c40f;
            /* Yellow bubble */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 10 4px 8px rgba(0, 0, 0, 0.2);
        }

        .contact-card .icon-container i {
            font-size: 24px;
