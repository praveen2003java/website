<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - My Projects</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #0b0d17;
            color: #fff;
            line-height: 1.6;
        }

        /* Navigation Bar */
        nav {
            background-color: #0b0d17;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #222;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            margin: 0 10px;
            font-size: 14px;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #e63946;
        }

        .logo {
            color: #fff;
            font-size: 18px;
        }

        .logo span {
            color: #e63946;
        }

        /* Projects Section */
        .projects {
            text-align: center;
            padding: 50px 20px;
        }

        .projects h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .projects p {
            color: #e63946;
            font-style: italic;
            margin-bottom: 40px;
        }

        /* Cards Grid */
        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            background-color: #1c1e26;
            width: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
            text-align: left;
        }

        .card h3 {
            color: #ffffff;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .card p {
            color: #e63946;
            font-size: 14px;
            margin-bottom: 5px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #111;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
